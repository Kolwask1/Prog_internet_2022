<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário </title>
    <style>
        div{
         padding: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>exemplo de 1 formulario</h1>
    </header>
    <section id=" cadastro">
        <h2>inicio de formulario</h2>
        <form action="#">
            <!---nome da pessoa-->
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            </div>
            <!----endereço da pessoa-->
            <div>
            <label for="endereço">endereço:</label>
            <input type="text" name="endereço" id="endereço" required>
            </div>
            <!-----data de nscimento-->
            <div>
                <label for="dtnasc">data de nascimneto</label>
                <input type="date" name="dtnasc" id="dtnasc">
            </div>
            <!-----senha do cartao de credito-->
            <div>
                <label for="senha">senha:</label>
                <input type="password" name="senha" id="senha" required>
            </div>
              <!-----idade-->    
                <div>
                    <label for="idade" >idade:</label>
                    <input type="number" name="idade" id="idade">
                    <div>
            <input type="submit" value="Enviar">
               
        </form>
    </section>
</body>

</html>
