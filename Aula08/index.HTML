<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de uso de mídias </title>
</head>

<body>
    <header>
        <h3>Este HTML irremos ver exemplos de mídias</h3>
    </header>
    <!--inicio da seção de videos-->
    <section id="videos">
        <video controls width="50%">
            <source src="Assets/Video/video01.mp4" type="video/mp4">
        </video>
        <video controls width="400px">
            <source src="Assets/Video/video02.mp4" type="video/mp4">
        </video>
    </section>
    <!--inicio da seção de audios-->
    <section id="audios">
        <p>sons de floresta </p>
        <audio controls>
            <source src="Assets/Audio/sons_floresta.ogg" type="audio/mp3">
        </audio>

        <p>sons de ondas do mar</p>
        <audio controls>
            <source src="Assets/Audio/sons_ondas_mar.mp3" type="audio/mp3">
        </audio>
    </section>

    <section id="iframe">
        <h2>aqui veremos um iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SzAmAWO9dwg" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
</body>

</html>
